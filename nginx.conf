events {
    worker_connections 1024;
}

http {
    # Hide nginx version
    server_tokens off;
    
    upstream pdf_analyzer {
        server 127.0.0.1:5000;  # Zmienione z pdf-analyzer:5000
    }

    server {
        listen 80;
        server_name pdf-analyzer.sonel.pl;
        
        client_max_body_size 20M;
        
        # TYLKO BEZPIECZNE nagłówki - usuń problematyczne
        add_header X-Content-Type-Options nosniff always;
        # USUNIĘTO: X-Frame-Options (może blokować niektóre funkcje)
        # USUNIĘTO: X-XSS-Protection (przestarzały, może powodować problemy)
        # USUNIĘTO: Custom Server header (może konfliktować z Flask)
        
        location / {
            proxy_pass http://pdf_analyzer;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        location /api/analyze {
            proxy_pass http://pdf_analyzer;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Extended timeouts for file analysis
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            
            # TYLKO podstawowe cache headers
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        }
        
        location /api/health {
            proxy_pass http://pdf_analyzer;
            access_log off;
        }
    }
}
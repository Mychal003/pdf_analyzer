events {
    worker_connections 1024;
}

http {
    # Hide nginx version
    server_tokens off;
    
    upstream pdf_analyzer {
        server pdf-analyzer:5000;
    }

    server {
        listen 80;
        server_name pdf-analyzer.sonel.pl;
        
        client_max_body_size 20M;
        
        # Security headers
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Custom server header
        add_header Server "PDF-Analyzer" always;
        
        location / {
            proxy_pass http://pdf_analyzer;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Hide backend server header
            proxy_hide_header Server;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        location /api/analyze {
            proxy_pass http://pdf_analyzer;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Hide backend server header
            proxy_hide_header Server;
            
            # Extended timeouts for file analysis
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            
            # No cache for sensitive operations
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }
        
        # Health check
        location /api/health {
            proxy_pass http://pdf_analyzer;
            proxy_hide_header Server;
            access_log off;
        }
    }
}